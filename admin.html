<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ที่นี่บึงกาฬ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --secondary-color: #A855F7;
            --accent-color: #C084FC;
            --dark-purple: #6B46C1;
            --light-purple: #F3E8FF;
            --text-color: #2C3E50;
            --light-gray: #F8F9FA;
            --medium-gray: #E9ECEF;
            --dark-gray: #495057;
            --white: #fff;
            --black: #000;
            --gradient-primary: linear-gradient(135deg, #8B5CF6 0%, #A855F7 100%);
            --gradient-secondary: linear-gradient(135deg, #6B46C1 0%, #8B5CF6 100%);
            --shadow-light: 0 2px 10px rgba(139, 92, 246, 0.1);
            --shadow-medium: 0 4px 20px rgba(139, 92, 246, 0.15);
            --shadow-purple: 0 8px 32px rgba(139, 92, 246, 0.2);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--light-gray);
            min-height: 100vh;
        }

        .admin-header {
            background: var(--gradient-primary);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-header h1 {
            margin: 0 0 10px 0;
            color: white;
        }

        .admin-header p {
            margin: 0;
            opacity: 0.9;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .messages-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow-light);
        }

        .messages-section h2 {
            color: var(--dark-gray);
            margin-bottom: 20px;
        }

        .message-item {
            border-bottom: 1px solid var(--light-gray);
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .message-content {
            flex: 1;
        }

        .message-meta {
            font-size: 0.9em;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }

        .message-text {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .message-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 0.8em;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-new {
            background: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7em;
        }

        .status-read {
            background: #27ae60;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7em;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-gray);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-family: 'Kanit', sans-serif;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-submit-btn {
            width: 100%;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--dark-gray);
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .hidden {
            display: none !important;
        }

        .admin-panel-hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .logout-btn {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
            
            .message-actions {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

<body>
    <div id="loginSection" class="login-form">
        <h2>เข้าสู่ระบบ Admin</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary login-submit-btn">เข้าสู่ระบบ</button>
            <div id="loginError" class="error-message hidden"></div>
        </form>
    </div>

    <div id="adminPanel" class="admin-panel-hidden">
        <button class="btn btn-secondary logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
        </button>

        <div class="admin-container">
            <div class="admin-header">
                <h1><i class="fas fa-cog"></i> Admin Panel - ที่นี่บึงกาฬ</h1>
                <p>จัดการข้อความและระบบเว็บไซต์</p>
            </div>

            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div>ข้อความทั้งหมด</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newMessages">0</div>
                    <div>ข้อความใหม่</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayMessages">0</div>
                    <div>ข้อความวันนี้</div>
                </div>
            </div>

            <div class="messages-section">
                <h2><i class="fas fa-comments"></i> ข้อความจากผู้ใช้</h2>
                <div id="messagesList">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>ยังไม่มีข้อความ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ข้อมูล Admin
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'buengkan2025'
        };

        // ตรวจสอบสถานะการเข้าสู่ระบบ
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
            }
            loadMessages();
        });

        // ฟังก์ชันเข้าสู่ระบบ
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                errorDiv.classList.add('hidden');
            } else {
                errorDiv.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
                errorDiv.classList.remove('hidden');
            }
        });

        // แสดงหน้า Admin Panel
        function showAdminPanel() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('admin-panel-hidden');
            loadMessages();
            updateStats();
        }

        // ออกจากระบบ
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('admin-panel-hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // โหลดข้อความ
        async function loadMessages() {
            try {
                const response = await fetch('/api/contact');
                const messages = await response.json();
                const messagesList = document.getElementById('messagesList');

                if (messages.length === 0) {
                    messagesList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>ยังไม่มีข้อความ</p>
                        </div>
                    `;
                    return;
                }

                messagesList.innerHTML = messages.map(message => `
                    <div class="message-item">
                        <div class="message-content">
                            <div class="message-meta">
                                <strong>${message.name}</strong> - ${message.email} - ${formatDate(message.created_at)}
                                <span class="status-${message.status || 'new'}">${message.status === 'read' ? 'อ่านแล้ว' : 'ใหม่'}</span>
                            </div>
                            <div class="message-text">${message.message}</div>
                            <div class="message-actions">
                                <button class="btn btn-primary btn-small" onclick="markAsRead(${message.id})">
                                    <i class="fas fa-check"></i> ทำเครื่องหมายว่าอ่านแล้ว
                                </button>
                                <button class="btn btn-secondary btn-small" onclick="deleteMessage(${message.id})">
                                    <i class="fas fa-trash"></i> ลบ
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading messages:', error);
                // Fallback to localStorage
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                const messagesList = document.getElementById('messagesList');

                if (messages.length === 0) {
                    messagesList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>ยังไม่มีข้อความ</p>
                        </div>
                    `;
                    return;
                }

                messagesList.innerHTML = messages.map(message => `
                    <div class="message-item">
                        <div class="message-content">
                            <div class="message-meta">
                                <strong>${message.name}</strong> - ${message.email} - ${formatDate(message.timestamp)}
                                <span class="status-${message.status || 'new'}">${message.status === 'read' ? 'อ่านแล้ว' : 'ใหม่'}</span>
                            </div>
                            <div class="message-text">${message.message}</div>
                            <div class="message-actions">
                                <button class="btn btn-primary btn-small" onclick="markAsRead('${message.id}')">
                                    <i class="fas fa-check"></i> ทำเครื่องหมายว่าอ่านแล้ว
                                </button>
                                <button class="btn btn-secondary btn-small" onclick="deleteMessage('${message.id}')">
                                    <i class="fas fa-trash"></i> ลบ
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // อัปเดตสถิติ
        async function updateStats() {
            try {
                const response = await fetch('/api/contact');
                const messages = await response.json();
                const today = new Date().toDateString();

                const totalMessages = messages.length;
                const newMessages = messages.filter(m => m.status !== 'read').length;
                const todayMessages = messages.filter(m => new Date(m.created_at).toDateString() === today).length;

                document.getElementById('totalMessages').textContent = totalMessages;
                document.getElementById('newMessages').textContent = newMessages;
                document.getElementById('todayMessages').textContent = todayMessages;
            } catch (error) {
                console.error('Error updating stats:', error);
                // Fallback to localStorage
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                const today = new Date().toDateString();

                const totalMessages = messages.length;
                const newMessages = messages.filter(m => m.status !== 'read').length;
                const todayMessages = messages.filter(m => new Date(m.timestamp).toDateString() === today).length;

                document.getElementById('totalMessages').textContent = totalMessages;
                document.getElementById('newMessages').textContent = newMessages;
                document.getElementById('todayMessages').textContent = todayMessages;
            }
        }

        // ทำเครื่องหมายว่าอ่านแล้ว
        async function markAsRead(messageId) {
            try {
                const response = await fetch(`/api/contact/${messageId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: 'read' })
                });

                if (response.ok) {
                    loadMessages();
                    updateStats();
                } else {
                    throw new Error('Failed to update message status');
                }
            } catch (error) {
                console.error('Error marking message as read:', error);
                // Fallback to localStorage
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                const messageIndex = messages.findIndex(m => m.id === messageId.toString());

                if (messageIndex !== -1) {
                    messages[messageIndex].status = 'read';
                    localStorage.setItem('chatMessages', JSON.stringify(messages));
                    loadMessages();
                    updateStats();
                }
            }
        }

        // ลบข้อความ
        async function deleteMessage(messageId) {
            if (confirm('คุณต้องการลบข้อความนี้หรือไม่?')) {
                try {
                    const response = await fetch(`/api/contact/${messageId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadMessages();
                        updateStats();
                    } else {
                        throw new Error('Failed to delete message');
                    }
                } catch (error) {
                    console.error('Error deleting message:', error);
                    // Fallback to localStorage
                    const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                    const filteredMessages = messages.filter(m => m.id !== messageId.toString());
                    localStorage.setItem('chatMessages', JSON.stringify(filteredMessages));
                    loadMessages();
                    updateStats();
                }
            }
        }

        // จัดรูปแบบวันที่
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // รีเฟรชข้อมูลทุก 30 วินาที
        setInterval(() => {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                loadMessages();
                updateStats();
            }
        }, 30000);
    </script>
</body>

</html>
